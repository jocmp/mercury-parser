name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: ".node-version"
      - run: npm install
      - run: npm run test:node
        timeout-minutes: 10

  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: ".node-version"
      - run: npm install
      - run: npx playwright install chromium
      - run: npm run test:web
