name: CI

on: push

jobs:
  test-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: ".node-version"
      - run: npm install
      - run: npm run test:node
        timeout-minutes: 10

  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: browser-actions/setup-chrome@v1
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: ".node-version"
      - run: npm install
      - run: npm run test:web
